{% extends 'blog/index.html' %}

{% block bloglist %}
    <ul class="bloglist">
        {% for foo in t_pre_page %}
            <li>
                <div class="arrow_box">
                    <div class="ti"></div>
                    <!--三角形-->
                    <div class="ci"></div>
                    <!--圆形-->
                    <h2 class="title">
                        <a href="/view{{ foo.id }}/" target="_blank">{{ foo.title }}</a>
                    </h2>
                    <ul class="textinfo">
                        <a href="/"><img src="{{ MEDIA_URL }}{{ foo.img }}"></a>
                        <p>{{ foo.abstract }}</p>
                    </ul>
                    <ul class="details">
                        <li class="likes"><a href="#">{{ foo.click_nums }}</a></li>
                        <li class="icon-time"><a href="#">{{ foo.modify_time }}</a></li>
                    </ul>
                </div>
            </li>
        {% endfor %}
    </ul>
{% endblock %}

{% endblock clicks %}

{% endblock time %}
